<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" />
    <link rel="stylesheet" type="text/css" href="app.css" />
    <title>SSE server</title>
  </head>
  <body>
    <h5>SSE server 5005</h5>
    <div class="container">
      <div id="aaa" class="channel">
        <div class="name">Alarm</div>
        <div class="subscribers">0</div>
        <button class="alarm" onclick="subscribe('aaa')">+ 1</button>
        <button class="alarm" onclick="subscribe('aaa')">+ 100</button>
        <button class="alarm" onclick="subscribe('aaa')">+ 1000</button>
      </div>
      <div id="w3certified" class="channel">
        <div class="name">Fault</div>
        <div class="subscribers">0</div>
        <button class="fault" onclick="subscribe('aaa')">+ 1</button>
        <button class="fault" onclick="subscribe('aaa')">+ 100</button>
        <button class="fault" onclick="subscribe('aaa')">+ 1000</button>
      </div>
      <div id="bbb" class="channel">
        <div class="name">Unknow</div>
        <div class="subscribers">0</div>
        <button class="unknow" onclick="subscribe('aaa')">+ 1</button>
        <button class="unknow" onclick="subscribe('aaa')">+ 100</button>
        <button class="unknow" onclick="subscribe('aaa')">+ 1000</button>
      </div>
    </div>

    <script>
      async function subscribe(companyId) {
        var connection = await fetch(`subscribe/${companyId}`);
        var response = await connection.json();
        console.log(response);
      }

      var eventSource = new EventSource('/sse');
      eventSource.addEventListener('message', function (e) {
        try {
          console.log(e.data);
          var companies = JSON.parse(e.data);
          for (companyId in companies) {
            console.log(`#${companyId}`);
            document.querySelector(`#${companyId} .subscribers`).innerHTML =
              companies[companyId].subscribers;
          }
        } catch {}
      });
    </script>
  </body>
</html>
